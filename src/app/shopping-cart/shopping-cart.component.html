<h2>Shopping Cart</h2>

<table>
    @for (sc of shoppingCart; let idx = $index; track sc) {

        <tr>
            <td style="width:40%">
                <img [src]="sc.item.image" width="150px">
            </td>
            <td style="width:45%">
                <h3>
                    {{ sc.item.name }}
                </h3>
            </td>
            <td style="width:20%">
                <h3>
                    {{ sc.quantity }}
                </h3>
            </td>
            <td>
                <button class="btn btn-danger"
                    (click)="removeItem(sc.item)">
                    Remove
                </button>
            </td>
        </tr>
    
    }
</table>
